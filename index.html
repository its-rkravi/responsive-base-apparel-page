<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Base Apparel coming soon page</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <header>
          <!-- Navigation -->
          <nav class="nav">
            <img src="images/logo.svg" alt="" />
          </nav>

          <!-- hero image mobile -->
          <img src="images/hero-mobile.jpg" class="mobile-img" alt="" />

          <section class="content-section">
            <h1 class="main-heading">
              <span class="highlight">We're </span><br />coming <br />
              soon
            </h1>
            <p class="main-content">
              Hello fellow shoppers! We're currently building our new fashion
              store. Add your email below to stay up-to-date with announcements
              and our launch deals.
            </p>
            <div class="input-box">
              <input type="email" placeholder="Email Address" />
              <button class="btn-box">
                <i class="fa-solid fa-greater-than btn-icon"></i>
              </button>
            </div>
          </section>
        </header>

        <section class="img-section">
          <img src="images/hero-desktop.jpg" class="desktop-img" alt="" />
        </section>
      </div>
    </main>

    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://www.instagram.com/its_rkravi">Rahul Kumar Ravi</a>.
      </p>
    </footer>
  </body>
</html>
